dagster:
  dagster-user-deployments:
    enabled: true
    enableSubchart: true

    deployments:
      - name: "git-user-code"
        image:
          repository: "apdocker2021/dagster-hello"
          tag: "latest"     
          pullPolicy: IfNotPresent

        # This is what the chart turns into `dagster api grpc ...`
        dagsterApiGrpcArgs:
          - "--python-file"
          - "/workspace/dagster/hello.py"

        port: 3030
