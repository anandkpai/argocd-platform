dagster:
  dagster-user-deployments:
    enabled: true
    enableSubchart: true

    deployments:
      - name: "git-user-code"
        image:
          repository: "docker.io/dagster/user-code-example"
          tag: "1.12.1"     
          pullPolicy: IfNotPresent

        # This is what the chart turns into `dagster api grpc ...`
        dagsterApiGrpcArgs:
          - "--python-file"
          - "/iris_analysis/definitions.py"

        port: 3030
